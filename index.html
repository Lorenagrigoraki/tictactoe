<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="choosePlayer">
        <button class="plVspl">Player VS Player</button>
        <!-- <button class="plVsComp">Player VS Computer</button> -->
    </div>
    <div class="gmboardAndPlayers">
        <div class="player" id="player1">Player 1: 0</div>
        <div class="gameboard">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>
        <div class="player" id="player2">Player 2: 0</div>
    </div>
    <div class="btns">
        <button class="resetBtn">Reset Button</button>
        <button class="newGame">New Game</button>
    </div>
    <div class="wrapperWhoWin">
        <div class="whoWin"></div>
        <button class="resetBtn">Reset Button</button>
        <button class="newGame">New Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
